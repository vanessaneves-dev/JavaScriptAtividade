<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="content">
    <button><a href="index.html"> Home</a></button>
    <h1>Cadastro de Cliente</h1>

    <form id="customerForm">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label>Pessoa:</label>
      <input
        type="radio"
        id="fisica"
        name="pessoa"
        value="fisica"
        onclick="togglePessoaFields()"
      />
      Física
      <input
        type="radio"
        id="juridica"
        name="pessoa"
        value="juridica"
        onclick="togglePessoaFields()"
      />
      Jurídica<br /><br />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" disabled /><br /><br />

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" disabled /><br /><br />

      <label for="birthdate">Data de Nascimento:</label>
      <input type="text" id="birthdate" name="birthdate" disabled /><br /><br />

      <label for="address">Endereço:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="cep">CEP:</label>
      <input
        type="text"
        id="cep"
        name="cep"
        onkeypress="return isNumberKey(event)"
        required
      /><br /><br />

      <label for="phone">Telefone:</label>
      <input type="text" id="phone" name="phone" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <button type="submit">Cadastrar</button>
    </form>

    <script>
      function togglePessoaFields() {
        var isFisica = document.getElementById('fisica').checked;
        document.getElementById('cpf').disabled = !isFisica;
        document.getElementById('cnpj').disabled = isFisica;
        document.getElementById('birthdate').disabled = !isFisica;
      }

      function isNumberKey(evt) {
        var charCode = evt.which ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
